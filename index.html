<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header class="p-3 mb-3 page-header bg-info text-light">
        <h1>Weather Forecast</h1>
    </header>

    <main>

        <section class="search-board">
            <div class="search-field">
                <h3>Enter city to search:</h3>
                <form id="search-form">
                    <div class="form-row align-items-center">
                            <div class="col-8 search-input">
                                <label for="city-search" class="sr-only">City Name:</label>
                                <input type="text" class="form-control" id="city-search" placeholder="Enter City Here">
                            </div>
                            <div class="col-3 search-icon-button">
                                <button type="submit" class="btn btn-info" id="clickSearch">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                                    </svg>
                                </button>
                            </div>
                    </div>
                    <div class="city-search-list">
                        <ul class="search-list" id="cities-searched"></ul>
                    </div>
                </form>
            </div>
        </section>

        <section class="conditions-board">
            <div class="conditions-now">
                <div class="city-details">
                    <h3 id="city-id"></h3>
                    <img src="" alt="" id="iconNow">
                </div>
                <div>
                    <p class="info-now" id="temp-now"></p>
                </div>
                <div>
                    <p class="info-now" id="humid-now"></p>
                </div>
                <div>
                    <p class="info-now" id="wind-now"></p>
                </div>
                <div class="uv-board">
                    <p>Current UV Index: </p>
                    <p class="rounded-pill info-now" id="uv-now"></p>
                </div>
            </div>

            <div class="forecast-board">
                <h4>Forecast (5-Day):</h4>
                <div class="days-container">
                    <div class="row">
                        <div class="col">
                            <div class="day-card">
                                <div class="card-id">
                                    <h5 id="day-zero"></h5>
                                </div>
                                <div class="card-info">
                                    <img src="" alt="" id="img-zero">
                                    <p class="card-p" id="temp-zero"></p>
                                    <p class="card-p" id="humid-zero"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="day-card">
                                <div class="card-id">
                                    <h5 id="day-one"></h5>
                                </div>
                                <div class="card-info">
                                    <img src="" alt="" id="img-one">
                                    <p class="card-p" id="temp-one"></p>
                                    <p class="card-p" id="humid-one"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="day-card">
                                <div class="card-id">
                                    <h5 id="day-two"></h5>
                                </div>
                                <div class="card-info">
                                    <img src="" alt="" id="img-two">
                                    <p class="card-p" id="temp-two"></p>
                                    <p class="card-p" id="humid-two"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="day-card">
                                <div class="card-id">
                                    <h5 id="day-three"></h5>
                                </div>
                                <div class="card-info">
                                    <img src="" alt="" id="img-three">
                                    <p class="card-p" id="temp-three"></p>
                                    <p class="card-p" id="humid-three"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="day-card">
                                <div class="card-id">
                                    <h5 id="day-four"></h5>
                                </div>
                                <div class="card-info">
                                    <img src="" alt="" id="img-four">
                                    <p class="card-p" id="temp-four"></p>
                                    <p class="card-p" id="humid-four"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
